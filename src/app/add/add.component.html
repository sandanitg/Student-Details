<html>
<body>

    <form>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Student</span>
          </div>
          <input [(ngModel)]="newStudent.name" type="text" class="form-control" placeholder="Name" name="name">
          <input [(ngModel)]="newStudent.age" type="text" class="form-control" placeholder="Age" name="age">
          <input [(ngModel)]="newStudent.address" type="text" class="form-control" placeholder="Address" name="address">
          <button (click)="onAdd()" id="addbtn" class="form-control">Add</button>
        </div>
      </form>
    
        <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Adress</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td>Mark</td>
                    <td>22</td>
                    <td>Gampaha</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td>Jacob</td>
                    <td>30</td>
                    <td>Pannipitiya</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td>Larry</td>
                    <td>25</td>
                    <td>Negombo</td>
                  </tr>

                  <tr *ngFor="let stu of students" (click)="newStudent(stu)">
                    <th scope="row"></th>
                    <td>{{stu.name}}</td>
                    <td>{{stu.age}}</td>
                    <td>{{stu.address}}</td>
                </tr>

                </tbody>
              </table>
</body>
</html>
